<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отзывы нашего проекта</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Отзывы наших игроков</h1>
        </div>
    </header>

    <section id="reviews" class="reviews">
        <div class="container">
            <h2>Оставить отзыв</h2>
            <form id="reviewForm">
                <div>
                    <label for="name">Ваш игровой ник:</label>
                    <input type="text" id="name" required>
                </div>
                <div>
                    <label for="review">Отзыв о проекте:</label>
                    <textarea id="review" required></textarea>
                </div>
                <button type="submit">Отправить</button>
            </form>
            <h2>Отзывы</h2>
            <div id="reviewList"></div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Наш проект. Все права защищены.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
